<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome icons link -->


    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="style.css">
    <!-- external CSS file -->
</head>

<body>
    <header class="showcase position-relative">
        <div class="container">

            <div class="showcase-top position-relative">
                <img src="sourceFiles/logo.png" class="netflix-logo" alt="Netflix-LOGO">

                <div class="langauge btn">
                    <i class="fa fa-light fa-globe"></i>

                    <select name="Lang" class="lang d-none d-md-inline">
                        <option value="english">English</option>
                        <option value="hindi">hindi</option>
                    </select>
                </div>

                <a href="#signIn" class="btn btn-danger">sign in</a>
            </div> <!--     showcase-top end -->

            <div class="showcase-content position-relative flex-row justify-content-center text-center">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h3>Watch anywhere. Cancel anytime</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>

                <form class="from-inline">
                    <div class="form-group">
                        <input type="email" class="form-control-lg" name="Email" id="email-id"
                            placeholder="Enter Email Address">
                        <a href="#" class="btn btn-lg btn-danger">GET STARTED ></a>
                    </div>
                </form>
            </div>


        </div>
    </header>

    <section>
        <div class="card-tv">
            <div>
                <h1>Enjoy on your TV.</h1>
            <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3>
            </div>
            <div>
                <img src="tv.png" alt="">
                <video src="video-1" alt="Netflix-Tv">
                    <source src="sourceFiles/tv-video.m4v">
                </video>
            </div>
        </div>


        <div class="card-download">

        </div>


        <div class="card-watch">

        </div>


        <div class="card-children">

        </div>
    </section>


</body>

</html>
